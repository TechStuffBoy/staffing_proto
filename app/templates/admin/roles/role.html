{% from 'bootstrap/form.html' import render_form %}

{% extends "base.html" %}

{% block title %}
    {% if add_role %}
        Add Role
    {% else %}
        Edit Role
    {% endif %}
{% endblock %}

{% block content %}
<div class="container">
    {% if add_role %}
    <h1>Add Role</h1>
    {% else %}
    <h1>Edit Role</h1>
    {% endif %}
    <hr>
    <div id="role-form" class="container table-box-shadow-ntek">
        <div class="row justify-content-center">
            <div class="col-6">
                {{ render_form(form) }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
