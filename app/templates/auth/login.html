{% from 'bootstrap/form.html' import render_form %}

{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div id="" class="ntek-form  row justify-content-center shadow p-3 mb-5 bg-white rounded-pill">
        <div class="col-md-8 col-lg-8 col-xl-8 col-sm-8">
            <h1 class="lead">Login to your account</h1>
            <hr>
            {{ render_form(form) }}
            <p>
                Forgot Your Password?
                <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
